<div *ngFor="let column of columns">
  <!--<div class="row">-->
  <div class="col-lg-4">
    <!--<div class="col-lg-3">-->
    <div class="card-deck">
      <div class="card box-shadow">
        <div class="card-header">
          <h4 class="font-weight-normal">{{ column.label }}</h4>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Min: {{column.min}}</li>
            <li class="list-group-item">Max: {{column.max}}</li>
            <li class="list-group-item" *ngIf="column.type !== 'enum'">Mean: {{column.mean}}</li>
            <li class="list-group-item">Type: {{column.type}}</li>
            <li class="list-group-item">Missing: {{column.missing_count}}</li>
          </ul>
          <table class="table enum-info" *ngIf="column.type === 'enum'">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th>Frequency</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cat of column.categories">
              <td>{{ cat.name }}</td>
              <td>{{ cat.freq }}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <!--</div>-->
      </div>
    </div>
  </div>
  <!--</div>-->
</div>
