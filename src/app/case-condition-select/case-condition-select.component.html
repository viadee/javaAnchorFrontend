<div class="container">
  <form [formGroup]="selectForm" *ngIf="columns !== null">
    <div *ngFor="let column of columns">
      <label for="id_{{ getIdForColumn(column) }}">Select {{column}}:</label>
      <select class="form-control" id="id_{{ getIdForColumn(column) }}" formControlName="{{ getIdForColumn(column) }}">
        <option *ngFor="let condition of getColumnsConditionsOf(column)" [ngValue]="condition.key">{{ condition.value }}</option>
      </select>
    </div>
  </form>
</div>
