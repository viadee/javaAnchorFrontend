<div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<div class="col-12">
  <div class="col-12">
    <app-select-model (connectionInfo)="selectedConnection($event)"></app-select-model>
  </div>
  <div class="col-12">
    <app-column-info [columns]="columns" *ngIf="columns !== undefined"></app-column-info>
  </div>
  <div class="col-12">
    <app-data-list [columns]="columns" *ngIf="columns !== undefined"></app-data-list>
  </div>
</div>
