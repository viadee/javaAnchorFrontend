<div class="jumbotron text-center">
  <h1>MAvA: Model Analysis via Anchor</h1>
  <p>The Cake is a Lie</p>
</div>

<div class="col-12">
  <div class="col-12">
    <app-select-model (connectionInfo)="selectedConnection($event)"></app-select-model>
  </div>
  <div class="col-12">
    <app-column-info [columns]="columns" *ngIf="columns !== undefined"></app-column-info>
  </div>
  <div>
    <app-select-case-for-analysis [columns]="columns" *ngIf="columns !== undefined"></app-select-case-for-analysis>
  </div>
  <div class="container">
    <div class="float-right">
      <a routerLink="/ruleset-overview" class="btn btn-danger" *ngIf="columns !== undefined"
         [queryParams]="{server: connectionInfo.server, model_id: connectionInfo.model.model_id, frame_id: connectionInfo.frame.frame_id}">Shuffle</a>
    </div>
  </div>
</div>
