<div class="col-12 mt-5">
  <div class="col-12">
    <app-column-info [columns]="frameSummary.column_summary_list" *ngIf="frameSummary !== undefined"></app-column-info>
  </div>
  <div>
    <app-select-case-for-analysis [columns]="frameSummary.column_summary_list"
                                  *ngIf="frameSummary !== undefined"></app-select-case-for-analysis>
  </div>
  <div class="container">
    <div class="float-right mb-3 mt-3">
      <a routerLink="/anchorset-overview" class="btn btn-danger" *ngIf="frameSummary !== undefined"
         [queryParams]="{server: connectionInfo.server, model_id: connectionInfo.modelId, frame_id: connectionInfo.frameId}">Explain</a>
    </div>
  </div>
</div>
