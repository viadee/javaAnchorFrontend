<div class="container">
  <form #selectModel="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <label for="server">Select Server:</label>
          <select class="form-control" id="server" (change)="loadModelsAndFrames($event)"
                  [(ngModel)]="selectedInstance" name="server" #name="ngModel" required>
            <option *ngFor="let instance of h2oInstances" [ngValue]="instance">{{instance}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="model">Select Model:</label>
          <select class="form-control" id="model" [disabled]="models == null" [(ngModel)]="selectedModel"
                  name="model" #name="ngModel" required>
            <option *ngFor="let model of models" [ngValue]="model">{{model.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="frame">Select Frame:</label>
          <select class="form-control" id="frame" [disabled]="selectedModel == null" [(ngModel)]="selectedFrame"
                  name="frame" #name="ngModel" required>
            <option *ngFor="let frame of frames" [ngValue]="frame">{{frame.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-1">
        <div class="form-group" style="margin-top: 30px">
          <button type="submit" class="btn btn-success">Select</button>
        </div>
      </div>
    </div>
  </form>
</div>
