<div class="container">
  <form [formGroup]="modelForm">
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <label for="server">Select Server:</label>
          <select class="form-control" id="server" formControlName="server"
                  (change)="loadModelsAndFrames($event)">
            <option *ngFor="let instance of servers" [ngValue]="instance" [selected]="getServer()">{{ instance }}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="model">Select Model:</label>
          <select class="form-control" id="model" formControlName="model" (change)="modelSelectionChanged($event)">
            <option *ngFor="let model of models" [ngValue]="model" [selected]="getModel()">{{model.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="frame">Select Frame:</label>
          <select class="form-control" id="frame" formControlName="frame">
            <option *ngFor="let frame of frames" [ngValue]="frame" [selected]="getFrame()">{{ frame.name }}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-1">
        <div class="form-group" style="margin-top: 30px">
          <!--<button type="submit" class="btn btn-success">Select</button>-->
          <a routerLink="/model-frame-overview" class="btn btn-dark"
             [queryParams]="{server: getServer(), model_id: getModel().model_id, frame_id: getFrame().frame_id}">View</a>
        </div>
      </div>
    </div>
  </form>
</div>
