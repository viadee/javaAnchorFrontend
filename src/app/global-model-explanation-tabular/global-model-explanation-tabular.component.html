<div class="row">
  <div>
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th *ngFor="let condition of anchorFeatures" scope="col">{{ condition.featureName }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rowIndex of rowRange">
        <th scope="row">{{ rowIndex }}</th>
        <td *ngFor="let column of globalAnchorTable[rowIndex]" class="bg-primary">{{ column }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
